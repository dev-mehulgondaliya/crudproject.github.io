<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation</title>

    <!-- bootstrap5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h5>Employee List</h5>
    </header>
    <section>
        <div class="container-fluid">
            <div class="row mt-3">
                <div class="col-sm-6 d-flex gap-1">
                    <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#addmodal">
                        <span><i class="fa-solid fa-plus"></i> Add Employee</span>
                    </button>
                    <!-- <button class="btn btn-info" type="button">
                        <span><i class="fa-solid fa-eraser"></i> Clear Filtering</span>
                    </button> -->
                </div>
                <div class="col-sm-6 d-flex gap-1 justify-content-end mt-sm-2">
                    <span><i class="fa-solid fa-search fs-2"></i></span>
                    <form action="" id="searchform" class="ms-2">
                        <input autocomplete="off" type="search" id="search" placeholder="Search...">
                        <button type="submit" id="searchbtn" class="btn btn-orange text-white">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section id="table">
        <div class="container">
            <div class="row mt-5 text-center">
                <h1>Employee Data</h1>
                <hr class="my-1">
            </div>
            <div class="row mt-2">
                <div class="table-responsive">
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th scope="col">Sr No</th>
                                <th scope="col">Profile</th>
                                <th scope="col">Id</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Office Code</th>
                                <th scope="col">Job Title</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider allData">
                            <tr>
                                <th scope="row">1</th>
                                <td><img src="images/profile.svg" class="profileimg-table" alt="profile_img"></td>
                                <td>21541</td>
                                <td>Mehul</td>
                                <td>Gondaliya</td>
                                <td>mehul@gmail.com</td>
                                <td>G3444</td>
                                <td>Web Developer</td>
                                <td>
                                    <button class="btn btn-info" type="button" data-bs-toggle="modal"
                                        data-bs-target="#updatemodal">
                                        <span><i class="fa-solid fa-eye"></i></span>
                                    </button>
                                </td>
                                <td>
                                    <button class="btn btn-orange" type="button">
                                        <span><i class="fa-solid fa-trash"></i></span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </section>

    <section id="add-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal fade" id="addmodal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="ModalLabel">Add Employee Details</h1>
                            <button type="button" class="btn-close" id="addclosebtn" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col-3">
                                        <img src="images/profile.svg" id="profileImage" class="img-fluid profile-img" alt="Profile Image">
                                        <label class="custom-file-upload mt-2">
                                            <input type="file" id="profileImageInput" accept="image/*">
                                            <i class="fa-solid fa-plus"></i>
                                        </label>
                                    </div>
                                    <div class="col-9 adddetailsform">
                                        <form action="" id="adddetailsform">
                                            <div class="form-floating mb-3">
                                                <input autocomplete="off" type="id" class="form-control" id="Id"
                                                    placeholder="Enter Your Id">
                                                <label for="Id">Id</label>
                                            </div>
                                            <div class="form-floating">
                                                <input autocomplete="off" type="text" class="form-control" id="Fname"
                                                    placeholder="First Name">
                                                <label for="Fname">First Name</label>
                                            </div>
                                            <div class="form-floating">
                                                <input autocomplete="off" type="text" class="form-control" id="Lname"
                                                    placeholder="Last Name">
                                                <label for="Lname">Last Name</label>
                                            </div>
                                            <div class="form-floating">
                                                <input autocomplete="off" type="email" class="form-control" id="Email" placeholder="Email">
                                                <label for="Email">Email</label>
                                            </div>
                                            <div class="form-floating">
                                                <input autocomplete="off" type="text" class="form-control" id="OCode"
                                                    placeholder="Office Code">
                                                <label for="OCode">Office Code</label>
                                            </div>
                                            <div class="form-floating">
                                                <input autocomplete="off" type="text" class="form-control" id="JobTitle"
                                                    placeholder="Job Title">
                                                <label for="JobTitle">Job Title</label>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="addbtn">Add Employee</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="update-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal fade" id="updatemodal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="ModalLabel">Update Data</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col-3">
                                        <img src="images/profile.svg" alt="img" class="img-fluid update-profile-img">
                                    </div>
                                    <div class="col-9 adddetailsform">
                                        <form action="" id="adddetailsform">
                                            <div class="form-floating mb-3">
                                                <input autocomplete="off" type="id" class="form-control" id="updateId"
                                                    placeholder="Enter Your Id">
                                                <label for="updateId">Id</label>
                                            </div>
                                            <div class="form-floating">
                                                <input autocomplete="off" type="text" class="form-control" id="updateFname"
                                                    placeholder="First Name">
                                                <label for="updateFname">First Name</label>
                                            </div>
                                            <div class="form-floating">
                                                <input autocomplete="off" type="text" class="form-control" id="updateLname"
                                                    placeholder="Last Name">
                                                <label for="updateLname">Last Name</label>
                                            </div>
                                            <div class="form-floating">
                                                <input autocomplete="off" type="email" class="form-control" id="updateEmail"
                                                    placeholder="Email">
                                                <label for="updateEmail">Email</label>
                                            </div>
                                            <div class="form-floating">
                                                <input autocomplete="off" type="text" class="form-control" id="updateOCode"
                                                    placeholder="Office Code">
                                                <label for="updateOCode">Office Code</label>
                                            </div>
                                            <div class="form-floating">
                                                <input autocomplete="off" type="text" class="form-control" id="updateJobTitle"
                                                    placeholder="Job Title">
                                                <label for="updateJobTitle">Job Title</label>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="updatebtn">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jq cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <!-- custom js -->
    <script src="js/main.js"></script>
</body>

</html>
